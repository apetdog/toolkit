<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/logo.png" type="image/x-icon" />
    <title>Toolkit | Image Hub</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Image Hub</h1>
        <form @submit.prevent="uploadImage" class="mb-4">
          <input
            type="file"
            @change="onFileChange"
            accept="image/*"
            required
            class="mb-2"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Upload
          </button>
        </form>
        <div class="grid grid-cols-3 gap-4">
          <div v-for="image in images" :key="image.key" class="border p-2">
            <img
              :src="image.url"
              :alt="image.filename"
              class="w-full h-48 object-cover mb-2"
            />
            <p class="text-sm truncate">{{ image.filename }}</p>
            <button
              @click="deleteImage(image.key)"
              class="bg-red-500 text-white px-2 py-1 rounded mt-2"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp, ref } from "vue";

      const API_BASE_URL = "/imghub/api";

      const app = {
        setup() {
          const images = ref([]);
          const selectedFile = ref(null);

          const fetchImages = async () => {
            try {
              const response = await fetch(`${API_BASE_URL}/list`);
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
              images.value = data.images;
            } catch (error) {
              console.error("Error fetching images:", error);
            }
          };

          const onFileChange = (event) => {
            selectedFile.value = event.target.files[0];
          };

          const uploadImage = async () => {
            if (!selectedFile.value) return;

            const formData = new FormData();
            formData.append("image", selectedFile.value);

            try {
              const response = await fetch(`${API_BASE_URL}/upload`, {
                method: "POST",
                body: formData,
              });
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              await response.json();
              fetchImages();
            } catch (error) {
              console.error("Error uploading image:", error);
            }
          };

          const deleteImage = async (key) => {
            try {
              const response = await fetch(
                `${API_BASE_URL}/delete/${encodeURIComponent(key)}`,
                {
                  method: "DELETE",
                }
              );
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              await response.json();
              fetchImages();
            } catch (error) {
              console.error("Error deleting image:", error);
            }
          };

          fetchImages();

          return {
            images,
            onFileChange,
            uploadImage,
            deleteImage,
          };
        },
      };

      createApp(app).mount("#app");
    </script>
  </body>
</html>
